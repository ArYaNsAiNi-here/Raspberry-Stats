<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Pi System Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        p { font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raspberry Pi Stats</h1>
        <p>CPU Temperature: <span id="cpu_temp">Loading...</span> Â°C</p>
        <p>CPU Usage: <span id="cpu_usage">Loading...</span> %</p>
        <p>RAM Usage: <span id="ram_usage">Loading...</span> %</p>
        <p>Disk Usage: <span id="disk_usage">Loading...</span> %</p>
    </div>
    <script>
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats/');
                const data = await response.json();

                document.getElementById('cpu_temp').textContent = data.cpu_temp;
                document.getElementById('cpu_usage').textContent = data.cpu_usage;
                document.getElementById('ram_usage').textContent = data.ram_usage;
                document.getElementById('disk_usage').textContent = data.disk_usage;
            } catch (error) {
                console.error('Error fetching system stats:', error);
            }
        }
        // Call the function immediately and then every 5 seconds:
        fetchStats();
        setInterval(fetchStats, 5000);
    </script>
</body>
</html>
